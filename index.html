<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <section>
    <div class="article-card max-length gutter pad-top-double pad-bottom-double">
      <h1>Want to go to Mars?</h1>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

      <form class="push-0" action="https://formspree.io/brandoncardenas@hotmail.ca" method="POST">
        <fieldset class="push-0">
          <legend class="giga italic push">Personal details</legend>

          <div class="left-field push">
            <label for="name">Name</label>
            <input id="name" name="name">
          </div>

          <div class="right-field push">
            <label for="age">Age</label>
            <input type="number" id="age" name="age">
          </div>

          <div class="left-field push">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
          </div>

          <div class="right-field push">
            <label for="fitness">Physical fitness</label>
            <select id="fitness" name="fitness">
              <option>Super-human</option>
              <option>Fit as a fiddle</option>
              <option>Not terribly strong</option>
              <option>A little couch-potato-y</option>
            </select>
          </div>

          <div class="push">
            <label for="email">Address</label>
            <textarea id="address" name="address"></textarea>
          </div>
        </fieldset>

        <fieldset class="push-0">
          <legend>Mission statement</legend>

          <div class="push">
            <label for="why">Why do you want to go to Mars?</label>
            <textarea id="why" name="message"></textarea>
          </div>
        </fieldset>

        <div class="island text-center">
          <input type="hidden" name="Request to join the mission">
          <button class="btn" type="submit">Register for the trip!</button>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
