<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
  <div class="gutter">
    <h1 class="tera pad-t-2">Want to go to Mars?</h1>
    <p class="push">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    <form method="post" action="https://formspree.io/xnahuy@gmail.com">
      <fieldset class="grid">
        <legend class="unit italic milli push">Personal details</legend>

        <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2 push">
          <label for="name">Name</label>
          <input id="name" name="name">
        </div>

        <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2 push">
          <label for="age">Age</label>
          <input id="age" type="number" name="age">
        </div>

        <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2 push">
          <label for="email">Email</label>
          <input id="email" type="email" name="email">
        </div>

        <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2 push">
          <label for="physical">Physical Fitness</label>
          <select id="physical" name="physical">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>

        <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 push">
          <label for="address">Address</label>
          <textarea id="address" name="address" required></textarea>
        </div>
      </fieldset>

      <fieldset class="grid">
      <legend class="unit italic milli push">Mission statement</legend>
        <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 push">
          <label for="statement">Why do you want to go to Mars?</label>
          <textarea id="statement" name="statement" required></textarea>
        </div>

        <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 push text-center">
          <button class="btn" type="submit">Register for the trip!</button>
        </div>
        <div>
          <input type="hidden" name="_subject" value="Request to join the mission">
        </div>
      </fieldset>
    </form>
  </div>
</body>
</html>
